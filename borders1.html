<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Specific Borders Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      padding: 20px;
      margin: 20px;
    }

    .top-border {
      border-top: 3px solid purple;
    }

    .bottom-border {
      border-bottom: 4px dashed orange;
    }

    .left-border {
      border-left: 5px solid blue;
    }

    .right-border {
      border-right: 6px dotted green;
    }
  </style>
</head>
<body>
  <div class="box top-border">Top Border</div>
  <div class="box bottom-border">Bottom Border</div>
  <div class="box left-border">Left Border</div>
  <div class="box right-border">Right Border</div>
</body>
</html>
