<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
          font-size: 16px;
          
          color: black;
        }
    
        /* Style every second list item */
        li:nth-child(even) {
          background-color: lightgray;
        }
    
        /* Style every third list item */
        li:nth-child(3n) {
          color: red;
        }
      </style>
    </head>
    <body>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item6</li>
      </ul>
    </body>
