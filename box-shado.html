<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Example</title>
  <style>
    .box {
      width: 10px;
      height: 100px;
      padding: 200px;
      margin: 20px;
      background-color: whitesmoke;
      border: 1px solid blue;
    }

    /* Simple box shadow */
    .simple-shadow {
      box-shadow:inset 5px 5px 10px rgba(0, 0, 0, 0.5) , -5px -5px -10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="box simple-shadow">Simple Shadow</div>

</body>
</html>

</head>
</html>
