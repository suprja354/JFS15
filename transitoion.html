<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform Transition</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: lightblue;
      transition: transform 0.5s ease;
    }

    .box:hover {
      transform: scale(1.5) rotate(45deg);
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
